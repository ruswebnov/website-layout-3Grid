<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
    integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.min.css">
  <title>ICNDY</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__top">
        <div class="header__inner">
          <div class="header__top-logo">
            <a class="logo-link" href=""><img src="image/header/logo.png" alt="logo"></a>
          </div>
          <nav class="header__nav">
            <ul class="header__nav-list">
              <li class="header__nav-item">
                <a href="#" class="header__nav-link">MENS</a>
              </li>
              <li class="header__nav-item">
                <a href="#" class="header__nav-link">WOMENS</a>
              </li>
              <li class="header__nav-item">
                <a href="#" class="header__nav-link">BRANDS</a>
              </li>
              <li class="header__nav-item">
                <a href="#" class="header__nav-link">SALE</a>
              </li>
              <li class="header__nav-item">
                <a href="#" class="header__nav-link">NEWS</a>
              </li>
            </ul>
          </nav>
          <div class="mobile__menu">
            <span></span>
          </div>
        </div>
      </div>
      <div class="header__info">
        <h1 class="header__info-title">STÜSSY2020</h1>
        <a class="header__info-link" href="#content">SHOP NOW</a>
      </div>
      <a class="header__btn" href="#content">
        <img src="image/header/arrow.svg" alt="перейти ниже">
      </a>
    </div>
  </header>

  <main class="content" id="content">
    <div class="container">
      <div class="content__inner">
        <a class="content__link content-link--big" href="#">
          <img src="image/content/bigimg.jpg" alt="" class="content__img">
          <span class="content__name">SHOP GOURMET</span>
        </a>
        <a class="content__link" href="#">
          <img src="image/content/small01.jpg" alt="" class="content__img">
          <span class="content__name">SHOP <br> CARHARTT</span>
        </a>
        <a class="content__link" href="#">
          <img src="image/content/small02.jpg" alt="" class="content__img">
          <span class="content__name">SHOP <br> ADIDAS</span>
        </a>
        <a class="content__link content-link--long" href="#">
          <img src="image/content/medium01.jpg" alt="" class="content__img">
          <span class="content__name">10DEEP <br> SALE</span>
        </a>
        <a class="content__link" href="#">
          <img src="image/content/medium02.jpg" alt="" class="content__img">
          <span class="content__name">PALACE <br> A/W 2014</span>
        </a>
        <a class="content__link" href="#">
          <img src="image/content/medium03.jpg" alt="" class="content__img">
          <span class="content__name">TECH PACK</span>
        </a>
      </div>
    </div>
  </main>

  <section class="instagram">
    <div class="instagram__info">
      <h2 class="instagram__info-title">#ICNDY ON INSTAGRAM
      </h2>
      <a class="instagram__info-link" href="#content">VIEW HASHTAG</a>

    <div class="instagram__inner">
      <a href="#" class="instagram__link">
        <img class="instagram__img" src="image/instagram/image01.jpg" alt="">

      <a href="#" class="instagram__link">
        <img class="instagram__img" src="image/instagram/image02.jpg" alt="">
      </a>
      <a href="#" class="instagram__link">
        <img class="instagram__img" src="image/instagram/image03.jpg" alt="">
      </a>
      <a href="#" class="instagram__link">
        <img class="instagram__img" src="image/instagram/image04.jpg" alt="">
      </a>
      <a href="#" class="instagram__link">
        <img class="instagram__img" src="image/instagram/image05.jpg" alt="">
      </a>
      <a href="#" class="instagram__link">

      </a>
      <a href="#" class="instagram__link">
        <img class="instagram__img" src="image/instagram/image07.jpg" alt="">
      </a>
      <a href="#" class="instagram__link">
        <img class="instagram__img" src="image/instagram/imga08.jpg" alt="">
      </a>

      <div class="footer__inner">
        <div class="footer__nav">

        <ul class="footer__social">

            </a>
          </li>

            <a href="#" class="social__link">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
          <li class="social__items">
            <a href="#" class="social__link">
              <i class="fab fa-twitter"></i>
            </a>
          </li>
        </ul>

    </div>

  <script src="js/libs.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/main.js"></script>
